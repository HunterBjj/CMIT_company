    <title>Калькулятор</title>
</head>
<body>
    <!-- поле ввода первого числа -->
	<input id="num1" />

	<!-- блок с кнопками -->

	  <button id="minus" >-</button>
	  <button id="times" >x</button>
	  <button id="divide" >:</button>
	</div>

	<!-- поле ввода второго числа -->
	<input id="num2" />
	<br>
</body>
